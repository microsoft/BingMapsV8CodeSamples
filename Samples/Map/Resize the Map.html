<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});
    }

    function resize() {
        var mapDiv = document.getElementById('myMap');
        mapDiv.style.width = 300 + 'px';
        mapDiv.style.height = 200 + 'px';
    }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div><br/>
    <input type="button" value="Resize" onclick="resize()"/>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Resize the Map Sample</legend>
        This sample shows how to easily resize the map.
    </fieldset>
</body>
</html>
