<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});
    }

    function panMap(dir) {
        var dx = 0, dy = 0;

        switch (dir) {
            case 'up':
                dy = 30;
                break;
            case 'down':
                dy = -30;
                break;
            case 'left':
                dx = 30;
                break;
            case 'right':
                dx = -30;
                break;
        }

        map.setView({ center: map.getCenter(), centerOffset: new Microsoft.Maps.Point(dx, dy) });
    }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]' async defer></script>

    <style>
        .mapContainer, #myMap{
            position:relative;
            width:800px;
            height:600px;
        }

        .panButtonPanel{
            position:absolute;
            top:10px;
            left:10px;
        }
    </style>
</head>
<body>
    <div class="mapContainer">
        <div id="myMap"></div>

        <div class="panButtonPanel">
            <input type="button"value="^" onclick="panMap('up');"/>
            <input type="button" value="˅" onclick="panMap('down');" />
            <input type="button" value="<" onclick="panMap('left');" />
            <input type="button" value=">" onclick="panMap('right');" />
        </div>
    </div>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Map Pan Buttons Sample</legend>
        This sample shows how to add a simple panel of buttons for panning the map. 
        Alternatively, you can achieve the same using a <a href="https://bingmapsv8samples.azurewebsites.net/#CustomOverlay_BasicOverlay" target="_blank">custom overlay</a>.
    </fieldset>
</body>
</html>
