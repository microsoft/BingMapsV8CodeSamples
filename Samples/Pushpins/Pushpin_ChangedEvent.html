<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    var map, pin;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});

        pin = new Microsoft.Maps.Pushpin(map.getCenter());
        Microsoft.Maps.Events.addHandler(pin, 'changed', function (e) {
            alert(e.name + ' property of pushpin has changed.');
        });
        map.entities.push(pin);
    }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div><br/>
    <input type="button" onclick="pin.setLocation(map.getCenter())" value="Update Location"/>
    <input type="button" onclick="pin.setOptions({color: 'red'})" value="Update Color" />
</body>
</html>
